name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run tests
      run: |
        python test.py

    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --windowed --name=WallpaperChanger --clean --noconfirm src/main.py

    - name: Test built executable
      run: |
        dir dist
        echo "Testing if exe exists and is not corrupted..."
        if (Test-Path "dist\WallpaperChanger.exe") {
          echo "EXE file exists"
          $fileSize = (Get-Item "dist\WallpaperChanger.exe").Length
          echo "EXE size: $fileSize bytes"
          if ($fileSize -gt 10000000) {
            echo "EXE size looks reasonable (>10MB)"
          } else {
            Write-Error "EXE size too small, likely incomplete"
            exit 1
          }
        } else {
          Write-Error "EXE file not found"
          exit 1
        }

    - name: Create release package
      run: |
        mkdir release
        cp dist/WallpaperChanger.exe release/
        cp README.md release/
        cp config.json release/
        Compress-Archive -Path release/* -DestinationPath WallpaperChanger-Windows.zip

    - name: Check zip file
      run: |
        if (Test-Path "WallpaperChanger-Windows.zip") {
          echo "ZIP file created successfully"
          $zipSize = (Get-Item "WallpaperChanger-Windows.zip").Length
          echo "ZIP size: $zipSize bytes"
        } else {
          Write-Error "ZIP file not found"
          exit 1
        }

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/tags/')
      with:
        files: WallpaperChanger-Windows.zip
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
